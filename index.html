<!DOCTYPE html>
<html>

    <head>
        <title>HapaKuleNews</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    </head>
    <body>

        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand text-light">HapaKuleNews</a>
               
                <ul class="navbar-nav me-auto d-flex flex-row">
                    <li class="nav-item me-2">
                        <a href="#" class="nav-link text-light">SOURCES</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">HEADLINES</a>
                    </li>
                </ul>
               
                <form class="d-flex">
                    <input type="text" class="form-control" name="search" placeholder="Search..."/>
                    <button type="submit" class="btn btn-outline-warning ms-2">Search</button>
                </form>
            </div>
        </nav>

        <div class="mt-5 container">

            <!-- latest news -->
            <div class="row" id="latest">
            </div>


            <!-- news sources -->
            <div class="row" id="sources" hidden>

                <div class="col-4 p-2">
                    <div class="card col-12 px-0">
                        <div class="card-body">
                             <h4 class="card-title">Hello World</h4>
                             <p class="card-text">Hello there once more</p>
                             <a href="#" class="btn btn-success card-btn">VISIT</a>
                         </div>
                     </div>
                </div>
    
            </div>

            <!-- headlines -->
            <div class="row" id="headlines" hidden>
                <div class="col-4 p-1">
                    <div class="card col-12 px-0">
                        <img class="card-img-top" src="https://s.yimg.com/os/creatr-uploaded-images/2022-10/770631e0-563a-11ed-9ed2-56cf3d5673fb" alt="" />
                        <div class="card-body">
                            <h4 class="card-title">Hello World</h4>
                            <p class="card-text">Hello there once more</p>
                            <a href="#" class="btn btn-warning card-btn">VISIT</a>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
