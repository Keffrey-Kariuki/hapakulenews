<!DOCTYPE html>
<html>

    <head>
        <title>HapaKuleNews</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    </head>
    <body>

        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand text-light" id="nav-main">HapaKuleNews</a>
               
                <ul class="navbar-nav me-auto d-flex flex-row">
                    <li class="nav-item me-2">
                        <a href="#" class="nav-link text-light" id="nav-sources">SOURCES</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light" id="nav-headlines">HEADLINES</a>
                    </li>
                </ul>
               
                <form class="d-flex" id="search_form">
                    <input type="text" class="form-control" name="search" id="search_input" placeholder="Search..."/>
                    <button type="submit" class="btn btn-outline-warning ms-2">Search</button>
                </form>
            </div>
        </nav>

        <div class="container p-5">

            <!-- latest news -->
            <div class="row" id="latest">
            </div>

            <!-- news sources -->
            <div class="row" id="sources" hidden>
            </div>

            <!-- headlines -->
            <div class="row" id="headlines" hidden>
            </div>

            <!-- search results -->
            <div class="row" id="search_results" hidden>
            </div>


        </div>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
